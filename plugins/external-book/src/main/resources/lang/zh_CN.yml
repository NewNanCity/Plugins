    log_failed: 配置重载失败
  import:
    description: 将书籍导入图书馆
    success_new: <green>书籍注册并导入成功，现在可以出版了！
    success_update: <green>书籍内容更新完毕，所有出版成书内容随之更新！
    invalid_item: <red>请用主手拿[书与笔]或者普通的[成书]！
