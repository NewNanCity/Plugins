    failed: <red>导入书籍失败
    log_success: 用户 {0} 的书籍导入成功
    log_failed: 用户 {0} 的书籍导入失败
  export:
    description: 从图书馆导出书籍
    success: <green>原书导出成功，可以使用该书编辑内容！
    not_found: <red>未找到要导出的书籍
    not_author: <red>只有原作者可以导出此书
    inventory_full: <red>背包已满，无法导出原书！
    failed: <red>导出书籍失败
    invalid_item: <red>请在主手持有一本[成书]！
    log_opened: 用户 {0} 的书籍导出已打开
    log_failed: 用户 {0} 的书籍导出失败
  publish:
    description: 在图书馆发布书籍
    success: <green>书目出版成功，修改内容将会同步到发布的书中！
    not_found: <red>未找到要发布的书籍
    not_author: <red>只有原作者可以发布此书
    inventory_full: <red>背包已满，无法出版图书！
    failed: <red>发布书籍失败
    invalid_item: <red>请在主手持有一本[成书]！
    log_success: 用户 {0} 的书籍发布成功
    log_failed: 用户 {0} 的书籍发布失败
  strip:
    description: 从图书馆管理中解绑书籍
    success: <green>已解绑该书，这本书变成一本普通的书，不再受书局管理！
    not_found: <red>未找到要解绑的书籍
    not_author: <red>只有原作者可以解绑此书
    failed: <red>解绑书籍失败
    invalid_item: <red>请在主手持有一本[成书]！
    log_success: 用户 {0} 的书籍解绑成功
    log_failed: 用户 {0} 的书籍解绑失败
  open:
    description: 为玩家打开书籍
    success: '<green>已为玩家 {0} 打开书籍: {1}'
