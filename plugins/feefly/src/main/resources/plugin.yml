############ 插件基础信息 ############
# 插件主类
main: ${main}
# 插件名称
name: ${name}
# 插件版本
version: ${version}
# 插件描述
description: ${description}
# 加载时机
load: ${load}
# 作者
authors: ${authors}
# 网站
website: ${website}
# 日志前缀
prefix: ${prefix}
# 最低Minecraft版本
api-version: ${apiVersion}
# 依赖插件
depend: ${depend}
# 软依赖(loadafter)
softdepend: ${softdepend}
loadbefore: ${loadbefore}

############ 插件权限信息 ############
# 权限的默认赋予对象，默认是op
default-permission: false
# 权限节点, 可选
permissions:
  # 模板
  # 'Example':
  #  description: '权限的解释'
  #  default: 玩家权限节点的默认值，true、false、op和not op  不写就是 default-permission   控制台算op,false则控制台无权限
  #  children: #子节点(仅名字)
  #    'Example2': true会继承父节点的权限，false会与父节点相反
  'feefly.self':
    description: '为自己开启付费飞行的权限'
    default: false
  'feefly.other':
    description: '为别人开启付费飞行的权限'
    default: op
  'feefly.free':
    description: '免费飞行的权限'
    default: op
  'feefly.list':
    description: '显示正在使用付费飞行的玩家的权限'
    default: op
  'feefly.reload':
    description: '重载插件配置的权限'
    default: op
  'feefly.bypass.cooldown':
    description: '绕过命令冷却限制的权限'
    default: op
