############ 插件基础信息 ############
# 插件主类
main: ${main}
# 插件名称
name: ${name}
# 插件版本
version: ${version}
# 插件描述
description: ${description}
# 加载时机
load: ${load}
# 作者
authors: ${authors}
# 网站
website: ${website}
# 日志前缀
prefix: ${prefix}
# 最低Minecraft版本
api-version: ${apiVersion}
# 依赖插件
depend: ${depend}
# 软依赖(loadafter)
softdepend: ${softdepend}
loadbefore: ${loadbefore}

############ 插件权限信息 ############
# 权限的默认赋予对象，默认是op
default-permission: op
# 权限节点
permissions:
  newnanmain.use:
    description: '使用NewNanMain基本功能'
    default: true
  newnanmain.gui:
    description: '使用GUI界面'
    default: true
  newnanmain.teleport:
    description: '使用传送功能'
    default: true
  newnanmain.prefix.use:
    description: '使用前缀功能'
    default: true
  newnanmain.prefix.admin:
    description: '管理前缀功能'
    default: op
  newnanmain.reload:
    description: '重载插件配置'
    default: op
  newnanmain.*:
    description: '所有NewNanMain权限'
    default: op
    children:
      newnanmain.use: true
      newnanmain.gui: true
      newnanmain.teleport: true
      newnanmain.prefix.use: true
      newnanmain.prefix.admin: true
      newnanmain.reload: true
