############ 插件基础信息 ############
# 插件主类
main: ${main}
# 插件名称
name: ${name}
# 插件版本
version: ${version}
# 插件描述
description: ${description}
# 加载时机
load: ${load}
# 作者
authors: ${authors}
# 网站
website: ${website}
# 日志前缀
prefix: ${prefix}
# 最低Minecraft版本
api-version: ${apiVersion}
# 依赖插件
depend: ${depend}
# 软依赖(loadafter)
softdepend: ${softdepend}
loadbefore: ${loadbefore}

############ 插件权限信息 ############
# 权限的默认赋予对象，默认是op
default-permission: op
# 权限节点
permissions:
  dynamiceconomy.use:
    description: '使用DynamicEconomy基本功能'
    default: true
  dynamiceconomy.admin:
    description: '管理动态经济系统'
    default: op
  dynamiceconomy.stats:
    description: '查看经济统计信息'
    default: true
  dynamiceconomy.commodity:
    description: '管理商品系统'
    default: op
  dynamiceconomy.reload:
    description: '重载插件配置'
    default: op
  dynamiceconomy.*:
    description: '所有DynamicEconomy权限'
    default: op
    children:
      dynamiceconomy.use: true
      dynamiceconomy.admin: true
      dynamiceconomy.stats: true
      dynamiceconomy.commodity: true
      dynamiceconomy.reload: true
